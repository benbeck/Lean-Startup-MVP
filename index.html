
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lean Startup MVP Roadmap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Babel standalone allows JSX/TSX to run directly in the browser on Cloudflare Pages -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      // Shim process.env to prevent crashes on static hosts
      window.process = window.process || { env: { API_KEY: '' } };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
    <!-- Changed type to text/babel and added data-type="module" for in-browser transpilation -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
  </head>
  <body class="bg-slate-50 min-h-screen text-slate-900">
    <div id="root"></div>
  </body>
</html>
